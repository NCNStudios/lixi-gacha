<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit Lixi</title>
    <link rel="stylesheet" href="css/typo/typo.css" />
    <link rel="stylesheet" href="css/hc-canvas-luckwheel.css" />
    <style>
        .hc-luckywheel {
            position: fixed;
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
      <source src="images/bg.mp4" type="video/mp4" />
    </video>
    <div class="wrapper typo" id="wrapper">
        <section id="luckywheel" class="hc-luckywheel">
            <div class="hc-luckywheel-container">
                <canvas class="hc-luckywheel-canvas" width="500px" height="500px">Vòng Xoay May Mắn</canvas
          >
        </div>
        <a class="hc-luckywheel-btn" href="javascript:;">Xoay</a>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/hc-canvas-luckwheel.js"></script>
    <script>
      var isPercentage = true;
      var prizes = [
        {
          text: "Áo thun J2Team",
          img: "images/Ao.png",
          number: 1, // 1%,
          percentpage: 0, // 1%
        },
        {
          text: "Nón J2 Team",
          img: "images/Non.png",
          number: 1,
          percentpage: 0, // 5%
        },
        {
          text: "Vòng Tay J2Team",
          img: "images/Vong.png",
          number: 1,
          percentpage: 0, // 10%
        },
        {
          text: "J2Team Security",
          img: "images/j2_logo.png",
          number: 1,
          percentpage: 0, // 24%
        },
        {
          text: "Chúc bạn may mắn lần sau",
          img: "images/miss.png",
          percentpage: 100, // 60%
        },
      ];
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          hcLuckywheel.init({
            id: "luckywheel",
            config: function (callback) {
              callback && callback(prizes);
            },
            mode: "both",
            getPrize: function (callback) {
              var rand = randomIndex(prizes);
              var chances = rand;
              callback && callback([rand, chances]);
            },
            gotBack: function (data) {
              if (data == null) {
                Swal.fire(
                  "Chương trình kết thúc",
                  "Đã hết phần thưởng",
                  "error"
                );
              } else if (data == "Chúc bạn may mắn lần sau") {
                Swal.fire("Bạn không trúng thưởng", data, "error");
              } else {
                Swal.fire("Đã trúng giải", data, "success");
              }
            },
          });
        },
        false
      );

      function randomIndex(prizes) {
        if (isPercentage) {
          var counter = 1;
          for (let i = 0; i < prizes.length; i++) {
            if (prizes[i].number == 0) {
              counter++;
            }
          }
          if (counter == prizes.length) {
            return null;
          }
          let rand = Math.random();
          let prizeIndex = null;
          console.log(rand);
          switch (true) {
            case rand < prizes[4].percentpage:
              prizeIndex = 4;
              break;
            case rand < prizes[4].percentpage + prizes[3].percentpage:
              prizeIndex = 3;
              break;
            case rand <
              prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage:
              prizeIndex = 2;
              break;
            case rand <
              prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage +
                prizes[1].percentpage:
              prizeIndex = 1;
              break;
            case rand <
              prizes[4].percentpage +
                prizes[3].percentpage +
                prizes[2].percentpage +
                prizes[1].percentpage +
                prizes[0].percentpage:
              prizeIndex = 0;
              break;
          }
          if (prizes[prizeIndex].number != 0) {
            prizes[prizeIndex].number = prizes[prizeIndex].number - 1;
            return prizeIndex;
          } else {
            return randomIndex(prizes);
          }
        } else {
          var counter = 0;
          for (let i = 0; i < prizes.length; i++) {
            if (prizes[i].number == 0) {
              counter++;
            }
          }
          if (counter == prizes.length) {
            return null;
          }
          var rand = (Math.random() * prizes.length) >>> 0;
          if (prizes[rand].number != 0) {
            prizes[rand].number = prizes[rand].number - 1;
            return rand;
          } else {
            return randomIndex(prizes);
          }
        }
      }
    </script>
    <script>
      let canvas = document.querySelector("#canvas");
      let c = canvas.getContext("2d");

      init();
      class Particle {
        constructor(x, y, firework, color) {
          this.x = x;
          this.y = y;
          this.gravity = 0.4;
          this.lifeSpan = random(400, 0);
          this.firework = firework;
          this.radius = random(2, 1);
          this.color = color;
          // ;
          if (this.firework) {
            this.vx = random(-3, 3);
            this.vy = random(-12, -20);
            this.gravity = 0.3;
          } else {
            this.vy = random(2, -2); // firework radius on Y axis
            this.vx = random(2, -2); //firework radius on X axis
            this.vy = this.vy * random(6, 1);
            this.vx = this.vx * random(6, 1);
            this.gravity = 0.1;
            if (random(600, 1) < 3) {
              this.vx *= random(2, 1);
              this.vy *= random(2, 1);
            }
          }
        }

        done() {
          if (this.lifeSpan < 0) {
            return true;
          } else {
            return false;
          }
        }

        draw() {
          circle(
            this.x,
            this.y,
            this.radius,
            `rgba(${this.color.red},${this.color.green},${this.color.blue},${
              this.lifeSpan / 255
            })`
          );
        }

        update() {
          this.y += this.vy;
          this.x += this.vx;
          this.vy += this.gravity;
          if (this.firework) {
            this.x += random(2, -2);
            this.radius = random(4, 2);
          }
          if (!this.firework) {
            this.vy *= 0.9;
            this.vx *= 0.9;
            this.lifeSpan -= 4;

            // this.vx += random(.5,-.5);
            // this.vy += random(.5,-.5);
            if (this.lifeSpan < 0) {
              this.done();
            }
          }
        }
      }

      class Firework {
        constructor() {
          this.color = {
            red: random(255, 0),
            green: random(255, 0),
            blue: random(250, 0),
          };

          if (
            this.color.red <= 150 &&
            this.color.green <= 150 &&
            this.color.blue <= 150
          ) {
            this.rgb = {
              red: 255,
              green: 255,
              blue: 255,
            };
          } else {
            this.rgb = this.color;
          }

          this.firework = new Particle(
            random(canvas.width / 2 - 50, canvas.width / 2),
            canvas.height,
            true,
            {
              red: 255,
              green: 255,
              blue: 255,
            }
          );
          this.exploded = false;
          this.particles = [];
        }

        done() {
          if (this.exploded && this.particles.length === 0) {
            return true;
          } else {
            return false;
          }
        }

        explode() {
          for (let i = 0; i < 500; i++) {
            this.particles.push(
              new Particle(this.firework.x, this.firework.y, false, this.rgb)
            );
          }
        }

        update() {
          if (!this.exploded) {
            this.firework.draw();
            this.firework.update();

            if (this.firework.vy > 0) {
              this.firework.vy = 0;
              this.exploded = true;
              this.explode();
            }
          }

          for (let i = this.particles.length - 1; i >= 0; i--) {
            this.particles[i].draw();
            this.particles[i].update();
            if (this.particles[i].done()) {
              this.particles.splice(i, 1);
              //this.done();
            }
          }
        }
      }

      let fireworks = [];

      function loop() {
        c.fillStyle = "rgba(255, 99, 71)";
        c.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.round(random(0, 100)) < 2) {
          fireworks.push(new Firework());
          fireworks.push(new Firework());
        }

        for (let i = fireworks.length - 1; i >= 0; i--) {
          fireworks[i].update();
          if (fireworks[i].done()) {
          }
        }

        if (fireworks.length >= 15) {
          fireworks.splice(0, 1);
        }

        // window.requestAnimationFrame(loop);
      }

      window.addEventListener("resize", () => {
        init();
      });

      let interval = setInterval(loop, 16);

      function random(max, min) {
        this.max = max;
        this.min = min;
        let x = Math.random() * (this.max - this.min) + this.min;
        return x;
      }

      function circle(x, y, radius, color) {
        this.radius = radius;
        this.x = x;
        this.y = y;
        this.color = color;

        c.fillStyle = this.color;

        c.beginPath();

        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        c.fill();
      }

      function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    </script>
  </body>
</html>
